<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Stats Viewer</title>
    <link rel="icon" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Spotify Stats Viewer</h1>
    <div id="auth-section">
        <form id="auth-form" style="display: none;">
            <p class="info-text">Please log in with your Spotify account to see your top tracks and artists</p>
            <button type="button" id="login-button">Login with Spotify</button>
        </form>
        <div id="profile-section" style="display: none;">
            <img id="profile-image" alt="Profile Picture" style="display: none;">
            <p>Welcome, <span id="user-name"></span>!</p>
            <button type="button" id="logout-button">Logout</button>
        </div>
    </div>
    <div id="content-sections" style="display: none;">
        <div class="tabs">
            <button class="tab-button active" data-tab="tracks">Top Tracks</button>
            <button class="tab-button" data-tab="singers">Top Singers</button>
        </div>
        <section id="top-tracks" class="tab-content active">
            <div class="controls">
                <div class="time-range-buttons">
                    <button type="button" data-range="short_term" onclick="fetchTopTracks('short_term')">Last 4
                        Weeks</button>
                    <button type="button" data-range="medium_term" onclick="fetchTopTracks('medium_term')">Last 6
                        Months</button>
                    <button type="button" data-range="long_term" onclick="fetchTopTracks('long_term')">All Time</button>
                </div>
                <select id="tracks-limit" onchange="fetchTopTracks(getCurrentTimeRange('tracks'))">
                    <option value="10">10 items</option>
                    <option value="25">25 items</option>
                    <option value="50">50 items</option>
                </select>
            </div>
            <ul id="tracks-list"></ul>
        </section>
        <section id="top-singers" class="tab-content">
            <div class="controls">
                <div class="time-range-buttons">
                    <button type="button" data-range="short_term" onclick="fetchTopSingers('short_term')">Last 4
                        Weeks</button>
                    <button type="button" data-range="medium_term" onclick="fetchTopSingers('medium_term')">Last 6
                        Months</button>
                    <button type="button" data-range="long_term" onclick="fetchTopSingers('long_term')">All
                        Time</button>
                </div>
                <select id="singers-limit" onchange="fetchTopSingers(getCurrentTimeRange('singers'))">
                    <option value="10">10 items</option>
                    <option value="25">25 items</option>
                    <option value="50">50 items</option>
                </select>
            </div>
            <ul id="singers-list"></ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
